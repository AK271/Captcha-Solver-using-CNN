<!DOCTYPE html>
<html>
<head>

<title>IECaptchaSolver</title>
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'indexstyle.css' %}">
<script src="{%  static 'indexstyle.js' %}" defer></script>
</head>
<body>
<header class ="header-text text-white text-center">
    <h1 class="display-4">IE Captcha Solver</h1>
    <p class="lead mb-0">CNN-Based CAPTCHA Solver Project</p>
    <p class="mb-5 font-weight-light">By IE NITK</p>
    <img src="../media/searcher.png" alt="" width="150" class="mb-4">
</header>

<div class="row py-4">
    <div class="col-lg-6 mx-auto">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="sentFile" />
                    <input type="submit" name="submit" value="Solve" />
                </form>
        </div>
</div>
<div class ="results row py-4">
    <div class =" text-center col-lg-6 mx-auto">
        <img style = "padding-bottom: 10px" src="{{ img }}">
        <h2>Predicted CAPTCHA : - {{ answer }}</h2>
        <h2>Actual CAPTCHA : - {{ actual }}</h2>
        <h2>Prediction Accuracy : - 100% </h2>
</div>
</div>
</body>
</html>
